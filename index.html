<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-tree">
            <div class="avatar">
                <img src="./imagens/perfil.png" alt="Foto de perfil do dono da social tree">
            </div>
            <span class="insta-user">@brunoalejandroo_</span>

            <div class="links-container">
                <a href="https://twitter.com/brunoalejandro_" target="_blank" class="link">Twitter</a>
                <a href="https://www.instagram.com/brunoalejandroo_/" target="_blank" class="link">Instragram</a>
                <a href="https://www.linkedin.com/in/bruno-alejandro-357937249" target="_blank" class="link">Linkedin</a>
                <a href="https://github.com/brunoalejandro01" target="_blank" class="link">GitHub</a>
            </div>

            <div class="socials-container">
                <img class="social" src="imagens/twitter.png" alt="logo-twitter">
                <img class="social" src="imagens/instagram.png" alt="logo do instagram">
                <img class="social" src="imagens/linkedin.png" alt="logo do linkedin">
                <img class="social" src="imagens/github.png" alt="logo do github">
            </div>

        </div>
    </div>
</body>
</html>
